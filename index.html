    <script>
    $(function(){
      $('#nav-home').hide();
      $('#nav-contribute').hide();
      var navHeight = $("#search").height();
      console.log("navHeight: " + navHeight);
      var detachTop = $("#detach").offset().top;
      console.log("detachTop: " + detachTop);
      var navTop = $("#search-wrapper").offset().top;
      console.log("navTop: " + navTop);

      $('#nav-wrapper').height(navHeight);
      $('#search').affix({
        offset : {
          top : function() {
            return navTop;
          }
        }
      });

    });

    $(window).scroll(function() {
      changeVisibility();
    });

    function homeClick() {
      $('#search').removeClass('affix');
      changeVisibility();
    }

    function changeVisibility() {
      var headSize = $('#head').height();
      var scrollDistance = $(window).scrollTop();
      if(headSize < scrollDistance) {
        $('#nav-home').show();
        $('#nav-contribute').show();
        $('#search-bars').addClass('offset2').removeClass('offset4');
      } else {
        $('#nav-home').hide();
        $('#nav-contribute').hide();
        $('#search-bars').addClass('offset4').removeClass('offset2');
      }
    }
    </script>
